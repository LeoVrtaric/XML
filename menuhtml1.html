<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<p>Pritisnite pizzu za opisa</p>
<p id='showpizza'></p>
<table id="demo"></table>

<script>
  var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "menu.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("pizza");
table="<tr><th>Ime</th><th>Cijena</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='prikazpizze(" + i + ")'><td>";
  table += x[i].getElementsByTagName("ime")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("cijena")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function prikazpizze(i) {
  document.getElementById("showpizza").innerHTML =
  "Opis: " +
  x[i].getElementsByTagName("opis")[0].childNodes[0].nodeValue;
}
</script>
</body>
</html>
